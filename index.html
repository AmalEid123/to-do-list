<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <main>
    <div class="container">
      <div class="todo_list">
        <div class="title">
          <h2>To do list</h2>
          <img src="images/list.png" alt="Task">
        </div>
        <div class="row">
          <input type="text" id="input_task" placeholder="Enter a task">
          <button class="btn">Add</button>
        </div>
        
        <ul class="sort">
          <li class="item checked">All</li> <li class="item">Un completed</li>
          <li class="item">Completed</li>
        </ul>

        <ul id="task_list">
          </ul>

        <div class="footer">
          <p id="task-counter">0 tasks remaining</p>
        </div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
